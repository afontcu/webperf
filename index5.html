<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EX5</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hello world!</h1>
  <img src="cage.jpg">

  <script defer src="script.js"></script>

  <!--
    La diferència entre async i defer és que <script async> descarrega l'arxiu
    en paral·lel a la construcció del DOM, i l'atura en el moment d'executar.
    En canvi, <script defer> descarrega l'arxiu i no l'executa fins que l'HTML
    ha acabat de carregar. DOMContentLoaded no es dispara fins que l'arxiu
    s'ha executat.

    Amb els arxius amb "defer" podem assegurar que s'executen en l'ordre que
    apareixen al DOM.
  -->
</body>

</html>
